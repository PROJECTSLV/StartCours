    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <main class="container">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="display-6 fw-bold mb-3">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞–º–∏</h1>
                <p class="text-muted">–í—Å–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ —É–º–Ω–æ–≥–æ –¥–æ–º–∞</p>
            </div>
        </div>

        <!-- –§–∏–ª—å—Ç—Ä—ã -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h6 class="fw-bold mb-3">–§–∏–ª—å—Ç—Ä —É—Å—Ç—Ä–æ–π—Å—Ç–≤:</h6>
                        <div class="d-flex flex-wrap gap-2" id="filterButtons">
                            <button class="btn btn-sm btn-primary filter-btn active" onclick="filterDevices('all')">
                                –í—Å–µ
                            </button>
                            <button class="btn btn-sm btn-outline-primary filter-btn" onclick="filterDevices('light')">
                                üí° –û—Å–≤–µ—â–µ–Ω–∏–µ
                            </button>
                            <button class="btn btn-sm btn-outline-primary filter-btn" onclick="filterDevices('climate')">
                                üå°Ô∏è –ö–ª–∏–º–∞—Ç
                            </button>
                            <button class="btn btn-sm btn-outline-primary filter-btn" onclick="filterDevices('security')">
                                üîí –ë–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å
                            </button>
                            <button class="btn btn-sm btn-outline-primary filter-btn" onclick="filterDevices('appliance')">
                                üç≥ –£—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
                            </button>
                        </div>

            </div>

        <!-- –°–ø–∏—Å–æ–∫ —É—Å—Ç—Ä–æ–π—Å—Ç–≤ -->
        <div class="row" id="devicesList">
            <!-- –£—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞–º–∏ -->
    <script>
        // –î–∞–Ω–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        const devices = [
            { id: 1, name: '–£–º–Ω–∞—è –ª–∞–º–ø–æ—á–∫–∞', type: 'light', status: true, icon: 'üí°', iconColor: 'bg-warning' },
            { id: 2, name: '–ö–æ–Ω–¥–∏—Ü–∏–æ–Ω–µ—Ä', type: 'climate', status: false, icon: '‚ùÑÔ∏è', iconColor: 'bg-info' },
            { id: 3, name: '–£–º–Ω–∞—è —Ä–æ–∑–µ—Ç–∫–∞', type: 'appliance', status: true, icon: 'üîå', iconColor: 'bg-success' },
            { id: 4, name: '–ö–∞–º–µ—Ä–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏', type: 'security', status: true, icon: 'üìπ', iconColor: 'bg-danger' },
            { id: 5, name: '–û–±–æ–≥—Ä–µ–≤–∞—Ç–µ–ª—å', type: 'climate', status: false, icon: 'üî•', iconColor: 'bg-danger' },
            { id: 6, name: '–£–º–Ω—ã–π –∑–∞–º–æ–∫', type: 'security', status: true, icon: 'üîê', iconColor: 'bg-dark' },
            { id: 7, name: '–ö–æ—Ñ–µ–≤–∞—Ä–∫–∞', type: 'appliance', status: false, icon: '‚òï', iconColor: 'bg-secondary' },
            { id: 8, name: '–£–≤–ª–∞–∂–Ω–∏—Ç–µ–ª—å', type: 'climate', status: true, icon: 'üí®', iconColor: 'bg-primary' }
        ];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–ø–∏—Å–∫–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        function initializeDevices() {
            const container = document.getElementById('devicesList');
            container.innerHTML = '';
            
            devices.forEach(device => {
                const deviceElement = createDeviceElement(device);
                container.appendChild(deviceElement);
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
            document.getElementById('deviceCount').textContent = devices.length;
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        function createDeviceElement(device) {
            const col = document.createElement('div');
            col.className = 'col-md-6 col-lg-4 mb-3 device-item';
            col.setAttribute('data-type', device.type);
            
            const statusText = device.status ? '–í–∫–ª—é—á–µ–Ω–æ' : '–í—ã–∫–ª—é—á–µ–Ω–æ';
            const statusClass = device.status ? 'success' : 'secondary';
            const switchChecked = device.status ? 'checked' : '';
            
            col.innerHTML = `
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex align-items-start mb-3">
                            <div class="device-icon ${device.iconColor} text-white me-3">
                                ${device.icon}
                            </div>
                            <div class="flex-grow-1">
                                <h5 class="card-title fw-bold mb-1">${device.name}</h5>
                                <span class="badge bg-light text-dark">${getTypeName(device.type)}</span>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span class="badge bg-${statusClass} fs-6">${statusText}</span>
                            <div class="form-check form-switch">
                                <input class="form-check-input device-switch" type="checkbox" 
                                       ${switchChecked} 
                                       data-id="${device.id}"
                                       style="width: 3em; height: 1.5em;">
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button class="btn btn-sm btn-outline-primary" onclick="showDeviceSettings(${device.id})">
                                –ù–∞—Å—Ç—Ä–æ–π–∫–∏
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            return col;
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        document.addEventListener('change', function(e) {
            if (e.target.classList.contains('device-switch')) {
                const deviceId = parseInt(e.target.getAttribute('data-id'));
                const device = devices.find(d => d.id === deviceId);
                
                if (device) {
                    device.status = e.target.checked;
                    updateDeviceStatus(deviceId, device.status);
                    showAlert(`–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ "${device.name}" ${device.status ? '–≤–∫–ª—é—á–µ–Ω–æ' : '–≤—ã–∫–ª—é—á–µ–Ω–æ'}`);
                }
            }
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ
        function updateDeviceStatus(deviceId, status) {
            const deviceElement = document.querySelector(`[data-id="${deviceId}"]`).closest('.device-item');
            const badge = deviceElement.querySelector('.badge');
            
            if (status) {
                badge.textContent = '–í–∫–ª—é—á–µ–Ω–æ';
                badge.className = 'badge bg-success fs-6';
            } else {
                badge.textContent = '–í—ã–∫–ª—é—á–µ–Ω–æ';
                badge.className = 'badge bg-secondary fs-6';
            }
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        function filterDevices(type) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É —Ñ–∏–ª—å—Ç—Ä–∞
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active', 'btn-primary');
                btn.classList.add('btn-outline-primary');
            });
            
            event.target.classList.add('active', 'btn-primary');
            event.target.classList.remove('btn-outline-primary');
            
            // –§–∏–ª—å—Ç—Ä—É–µ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
            const allDevices = document.querySelectorAll('.device-item');
            
            allDevices.forEach(device => {
                if (type === 'all' || device.getAttribute('data-type') === type) {
                    device.style.display = 'block';
                } else {
                    device.style.display = 'none';
                }
            });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        function showDeviceSettings(deviceId) {
            const device = devices.find(d => d.id === deviceId);
            if (device) {
                showAlert(`–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ "${device.name}"`, 'info');
            }
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function getTypeName(type) {
            const typeNames = {
                'light': '–û—Å–≤–µ—â–µ–Ω–∏–µ',
                'climate': '–ö–ª–∏–º–∞—Ç',
                'security': '–ë–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å',
                'appliance': '–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ'
            };
            return typeNames[type] || type;
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        function toggleTheme() {
            document.body.classList.toggle('bg-dark');
            document.body.classList.toggle('text-light');
            document.querySelectorAll('.card').forEach(card => {
                card.classList.toggle('bg-secondary');
                card.classList.toggle('text-light');
            });
        }

        // –ü—Ä–æ—Å—Ç–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 1050; min-width: 300px;';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 3000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', initializeDevices);
    </script>
