<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой первый Bootstrap сайт</title>
    
    <!-- ПОДКЛЮЧАЕМ BOOTSTRAP CSS -->
    <!-- Эта ссылка загружает все стили Bootstrap с официального сервера -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- ПОДКЛЮЧАЕМ ИКОНКИ BOOTSTRAP (красиво) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        
        /* Анимация при наведении на карточку */
        .card {
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        /* Анимация для кнопок */
        .btn {
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Наша команда</h1>
        
        <!-- СТРОКА (ROW) -->
        <div class="row">
            
            <!-- ПЕРВАЯ КОЛОНКА -->
            <div class="col-md-4 mb-4">
                <div class="card shadow h-100">
                    <div class="card-header bg-primary text-white text-center">
                        <h5 class="mb-0">Дизайнер</h5>
                    </div>
                    <div class="card-body text-center">
                        <i class="bi bi-palette" style="font-size: 60px; color: #0d6efd;"></i>
                        <h5 class="card-title mt-3">Анна Смирнова</h5>
                        <p class="card-text">Создаю красивые интерфейсы. Работаю в Figma.</p>
                        <span class="badge bg-success">UI/UX</span>
                        <span class="badge bg-info">Figma</span>

                        <!-- Добавить в каждую карточку перед закрывающим </div> для card-body -->
                        <div class="mt-3">
                            <button class="btn btn-outline-primary btn-sm me-2">
                                <i class="bi bi-envelope"></i> Написать
                            </button>
                            <button class="btn btn-outline-secondary btn-sm">
                                <i class="bi bi-person-plus"></i> Добавить
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- КОНЕЦ ПЕРВОЙ КОЛОНКИ -->
            
            <!-- ВТОРАЯ КОЛОНКА -->
            <div class="col-md-4 mb-4">
                <div class="card shadow h-100">
                    <div class="card-header bg-success text-white text-center">
                        <h5 class="mb-0">Разработчик</h5>
                    </div>
                    <div class="card-body text-center">
                        <i class="bi bi-code-slash" style="font-size: 60px; color: #198754;"></i>
                        <h5 class="card-title mt-3">Иван Иванов</h5>
                        <p class="card-text">Full-stack разработчик. Люблю чистый код.</p>
                        <span class="badge bg-primary">JavaScript</span>
                        <span class="badge bg-warning">React</span>

                        <!-- Добавить в каждую карточку перед закрывающим </div> для card-body -->
                        <div class="mt-3">
                            <button class="btn btn-outline-primary btn-sm me-2">
                                <i class="bi bi-envelope"></i> Написать
                            </button>
                            <button class="btn btn-outline-secondary btn-sm">
                                <i class="bi bi-person-plus"></i> Добавить
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- КОНЕЦ ВТОРОЙ КОЛОНКИ -->
            
            <!-- ТРЕТЬЯ КОЛОНКА -->
            <div class="col-md-4 mb-4">
                <div class="card shadow h-100">
                    <div class="card-header bg-warning text-center">
                        <h5 class="mb-0">Менеджер</h5>
                    </div>
                    <div class="card-body text-center">
                        <i class="bi bi-chat-dots" style="font-size: 60px; color: #ffc107;"></i>
                        <h5 class="card-title mt-3">Мария Петрова</h5>
                        <p class="card-text">Управляю проектами. Организую работу команды.</p>
                        <span class="badge bg-danger">Scrum</span>
                        <span class="badge bg-dark">Agile</span>

                        <!-- Добавить в каждую карточку перед закрывающим </div> для card-body -->
                        <div class="mt-3">
                            <button class="btn btn-outline-primary btn-sm me-2">
                                <i class="bi bi-envelope"></i> Написать
                            </button>
                            <button class="btn btn-outline-secondary btn-sm">
                                <i class="bi bi-person-plus"></i> Добавить
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- КОНЕЦ ТРЕТЬЕЙ КОЛОНКИ -->
            
        </div>
        <!-- КОНЕЦ СТРОКИ -->
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
