<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="favicon.png">
  <title>JavaScript</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css"> 
</head>

<body>
    <h1> Forms </h1>

    <form id="my_form"  metod="POST">
        <button type="submit" formaction="https://jsonplaceholder.typicode.com/posts">jsonplaceholder</button>
        <button type="submit" formaction="https://postman-echo.com/post" formnovalidate>postman-echo</button>

        <fieldset>
          <legend> Авторизация </legend>
          <label>
            <input type="text" name="login" maxlenght="8" placeholder="Введите логин">Логин
          </label>

          <label>
            <input type="mail" name="login" maxlenght="8" required placeholder="Введите почту">email
          </label>

          <label>
            <input type="password" name="login" maxlenght="8" placeholder="Введите пароль">Пароль
          </label>

          <label>
            <input type="tel" name="phone" required title="+7-___-___-__-__" 
            pattern="^\+?[7-8]-?[0-9]{3}-?[0-9]{3}-?[0-9]{2}-?[0-9]{2}$">Телефон
          </label>
        </fieldset>

        <fieldset>
          <legend> Условия аккаунта </legend>

          <label>
            <input type="checkbox" checked name="notification" value="mail">Уведомление по почте
          </label>

          <label>
            <input type="checkbox" checked name="notification" value="social network">Уведомление в социальной сети
          </label>

          <label>
            <input type="checkbox" checked name="notification" value="sms">Привязка SMS
          </label>
        </fieldset>

        <fieldset>
          <legend> Поиск </legend>
          <label>
            <input type="search" name="search">Общий поиск
          </label>

          <label>
            <input type="date" name="date">Дата
          </label>

          <label>
            <input type="email" name="email">Почта
          </label>

          <label>
            <input type="tel" name="tel">Телефон
          </label>

          <label>
            <input type="url" name="url">Адрес сайта
          </label>
        </fieldset>

        <fieldset>
          <legend> Характеристики </legend>
          <label>
            <input type="number" name="price" min="1000" max="100000" step="1000">Диапазон цены
          </label>

          <label>
            <input type="range" name="weight" min="1" max="40" step="0.5">Вес
          </label>
        </fieldset>

        <fieldset>
          <legend> Категории </legend>
          <label>Выбор
            <select>
                <optgroup label="Телефоны">
                  <option>Huaway</option>
                  <option>Samsung</option>
                  <option>iPhone</option>
                </optgroup>
                <optgroup label="Планшеты">
                  <option>Huaway</option>
                  <option>Samsung</option>
                  <option>iPhone</option>
                </optgroup>
                <optgroup label="Ноутбуки">
                  <option>Lenovo</option>
                  <option>Asus</option>
                  <option>HP</option>
                </optgroup>
            </select>
          </label>
        </fieldset>

        <fieldset>
          <legend> Выбор города </legend>
          <label>
            <input type="text" name="city" list="list_city"> Города
          </label>

          <datalist id="list_city">
            <option>Симферополь</option>
            <option>Бахчисарай</option>
            <option>Феодосия</option>
            <option>Ялта</option>
            <option>Севастополь</option>
            <option>Керч</option>
          </datalist>
        </fieldset>
    </form>
</body>

</html>
