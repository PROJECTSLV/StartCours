<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-star"></i></h1>
            <div class="score-container">
                <div class="score">
                    <i class="fas fa-trophy"></i>
                    <span>Очки: </span>
                    <span id="score">0</span>
                </div>
                <div class="next-level">
                    <i class="fas fa-arrow-up"></i>
                    <span>До следующей картинки: </span>
                    <span id="next-level-count">100</span>
                </div>
            </div>
        </header>

        <main>
            <!-- Главная картинка, которая будет меняться -->
            <div class="main-image-container">
                <img id="main-image" src="./images/1.png" alt="Главная картинка">
                <div class="image-info">
                    <span id="image-number">Nidoking</span>
                </div>
            </div>

            <!-- Кнопка для кликов -->
            <div class="click-area">
                <button id="click-button">
                    <i class="fas fa-hand-pointer"></i>
                    <span></span>
                </button>
                <div class="click-info">
                    <i class="fas fa-mouse"></i>
                    <span>+1 очко за клик</span>
                </div>
            </div>

            <!-- Прогресс бар -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <div class="progress-text" id="progress-text">0%</div>
            </div>
        </main>

        <footer>
           
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
